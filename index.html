<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <!-- Header -->

    <div class="container">

    </div>
    
    <!-- Logo, hamburger in mobile and links -->
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <!-- Container -->
            <div class="container">
                <!-- brand -->
              <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                <!-- /brand -->
                
                <!-- Hamburger button  -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Hamburger button -->

              <!-- Navigation menu -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Per spostare il contenuto si utilizza ms-auto/me-auto -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="#">CONTACT</a>
                  </li>
                </ul>
                 <!-- /Navigation menu -->
              </div>
              <!-- /Container -->
                  
                  

            </div>
            <!-- /Container -->
        </nav>


    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
      <div class="container-fluid ms_container">
        <div class="row">
          <div class="col">
            <div class="py-5 m-2 first-section d-flex flex-column justify-content-center align-items-center text-white">
              <img src="img/avatar.svg" alt="" class="img-fluid">

              <h2 class="text-uppercase my-5">Start Bootstrap</h2>

              <i class="fa-solid fa-star"></i>





            </div>
          </div>

          <div class="container-fluid">
            <div class="row mx-2 my-2">
              <div class="col-12 col-md-6 col-lg-4 ms-col"></div>
              <div class="col-12 col-md-6 col-lg-4 ms-col"></div>
              <div class="col-12 col-md-6 col-lg-4 ms-col"></div>
              <div class="col-12 col-md-6 col-lg-4 ms-col"></div>
              <div class="col-12 col-md-6 col-lg-4 ms-col"></div>
              <div class="col-12 col-md-6 col-lg-4 ms-col"></div>
            </div>
          </div>
          




        </div>
      </div>

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>

    </footer>
    <!-- /Footer -->
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
